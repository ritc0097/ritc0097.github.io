<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype</title>
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One|Nunito|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div>
        <header class="site-header">
            <h1>Sweet Relief</h1>
        </header>

        <label for="menu-toggle"><i class="im im-menu"></i></label>
        <input type="checkbox" id="menu-toggle"/>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="clearfix-content">
    
    <section class="form-wrap">
        <h2>Send us an email.</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Adele" required autofocus/>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Melanson">
        </div>
        <div>
            <label for="em">Email:</label>
            <input type="email" name="em" id="em" placeholder="example@email.com" required>
        </div>
        <div>
            <label for="phoneNum">Phone Number:</label>
            <input type="text" name="phoneNum" id="phoneNum" placeholder="(613)">
        </div>
        <div>
            <label for="summary">What would you like to say?</label>
            <textarea name="summary" id="summary"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </section>
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23207486.705866057!2d-110.26557559921918!3d44.761533249755445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537170032f9de30f%3A0x51e463d5696d9479!2sSweet%20Relief%20Pastries!5e0!3m2!1sen!2sca!4v1576196829772!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        <h2>Address:</h2>
        <p>120 13 Ave SW, Calgary, AB T2R 0V2</p>
        <h2>Phone Number:</h2>
        <p>(613) 478-3819</p>
        <h2>Email: </h2>
        <p>sweetrelief@email.com</p>
    </section>

    <a class="gotopbtn" href="#"><i class="im im-angle-up"></i></a>

    </div>

</body>

</html>
